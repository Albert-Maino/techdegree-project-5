<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="container">

    <div class="input">
        <input  type="search" id="search" name="search" placeholder="Search">  
    </div>
    
    <div class="grid">
        <div class="one grid-item">
            <a href="img/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="img/thumbnails/01.jpg" alt="Hay Bales"></a>
        </div>
        
        <div class="two grid-item">
            <a href="img/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="img/thumbnails/02.jpg" alt="Lake"></a>
        </div>

        <div class="three grid-item">
            <a href="img/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/thumbnails/03.jpg" alt="Canyon"></a>
        </div>

        <div class="four grid-item">
            <a href="img/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="img/thumbnails/04.jpg" alt="Iceberg"></a>
        </div>

        <div class="five grid-item">
            <a href="img/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="img/thumbnails/05.jpg" alt="Desert"></a>
        </div>

        <div class="six grid-item">
            <a href="img/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color."><img src="img/thumbnails/06.jpg" alt="Fall"></a>
        </div>

        <div class="seven grid-item">
            <a href="img/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!"><img src="img/thumbnails/07.jpg" alt="Plantation"></a> 
        </div>


        <div class="eight grid-item">
            <a href="img/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="img/thumbnails/08.jpg" alt="Dunes"></a>
        </div>

        <div class="nine grid-item">
            <a href="img/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane."><img src="img/thumbnails/09.jpg" alt="Countryside Lane"></a>
        </div>

        <div class="ten grid-item">
            <a href="img/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange."><img src="img/thumbnails/10.jpg" alt="Sunset"></a> 
        </div>

        <div class="eleven grid-item">
            <a href="img/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="img/thumbnails/11.jpg" alt="Cave"></a>
        </div>

        <div class="twelve grid-item">
            <a href="img/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="img/thumbnails/12.jpg" alt="Bluebells"></a>
        </div>
        
    </div>  
    
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/mySearchFilter.js"></script>
    <script src="js/app.js"></script>
    
    

</body>


</html>
