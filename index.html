<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="grid container">

    <div class="input">
        <input  type="search" id="search" name="search" placeholder="Search">  
    </div>
   
    <div class="one grid-item">
        <div class="gallery">
            <a href="img/01.jpg"><img src="img/thumbnails/01.jpg" alt="Hay Bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."></a>
    </div>
    
    <div class="two grid-item">
        <a href="img/02.jpg"><img src="img/thumbnails/02.jpg" alt="Lake" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."></a>
    </div>

    <div class="three grid-item">
        <a href="img/03.jpg"><img src="img/thumbnails/03.jpg" alt="Canyon" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."></a>
    </div>

    <div class="four grid-item">
        <a href="img/04.jpg"><img src="img/thumbnails/04.jpg" alt="Iceberg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."></a>
    </div>

    <div class="five grid-item">
        <a href="img/05.jpg"><img src="img/thumbnails/05.jpg" alt="Desert" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."></a>
    </div>

    <div class="six grid-item">
        <a href="img/06.jpg"><img src="img/thumbnails/06.jpg" alt="Fall" data-caption="Fall is coming, I love when the leaves on the trees start to change color."></a>
    </div>

    <div class="seven grid-item">
        <a href="img/07.jpg"><img src="img/thumbnails/07.jpg" alt="Plantation" data-caption="I drove past this plantation yesterday, everything is so green!"></a> 
    </div>


    <div class="eight grid-item">
        <a href="img/08.jpg"><img src="img/thumbnails/08.jpg" alt="Dunes" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"></a>
    </div>

    <div class="nine grid-item">
        <a href="img/09.jpg"><img src="img/thumbnails/09.jpg" alt="Countryside Lane" data-caption="We enjoyed a quiet stroll down this countryside lane."></a>
    </div>

    <div class="ten grid-item">
        <a href="img/10.jpg"><img src="img/thumbnails/10.jpg" alt="Sunset" data-caption="Sunset at the coast! The sky turned a lovely shade of orange."></a> 
    </div>

    <div class="eleven grid-item">
        <a href="img/11.jpg"><img src="img/thumbnails/11.jpg" alt="Cave" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."></a>
    </div>

    <div class="twelve grid-item">
        <a href="img/12.jpg"><img src="img/thumbnails/12.jpg" alt="Bluebells" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."></a>
